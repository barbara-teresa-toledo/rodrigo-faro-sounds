<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla cavalo">Cavalo</button>
        <button class="tecla danca">Dança, Gatinho, Dança</button>
        <button class="tecla ele_gosta">Ele Gosta</button>

        <button class="tecla esqueca_tudo">Esqueça Tudo</button>
        <button class="tecla nao">Não</button>
        <button class="tecla que_isso">Que Isso Meu Filho, Calma</button>

        <button class="tecla tapa">Tapa</button>
        <button class="tecla tome">Tome</button>
        <button class="tecla ui">Ui</button>
    </section>

    <audio src="sounds/cavalo.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/danca.mp3" id="som_tecla_danca"></audio>
    <audio src="sounds/ele_gosta.mp3" id="som_tecla_ele_gosta"></audio>
    <audio src="sounds/esqueca_tudo.mp3" id="som_tecla_esqueca_tudo"></audio>
    <audio src="sounds/nao.mp3" id="som_tecla_nao"></audio>
    <audio src="sounds/que_isso.mp3" id="som_tecla_que_isso"></audio>
    <audio src="sounds/tapa.mp3" id="som_tecla_tapa"></audio>
    <audio src="sounds/tome.mp3" id="som_tecla_tome"></audio>
    <audio src="sounds/ui.mp3" id="som_tecla_ui"></audio>

    <script src="main.js"></script>

</body>
</html>
