<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <h1>Rodrigo Faro Sounds</h1>

    <section class="teclado">
        <button class="tecla cavalo">Cavalo</button>

        <button class="tecla gosta">Ele Gosta</button>

        <button class="tecla esqueca">Esqueça Tudo</button>
        <button class="tecla nao">Não</button>
        <button class="tecla calma">Calma</button>

        <button class="tecla tapa">Tapa</button>
        <button class="tecla tome">Tome</button>
        <button class="tecla ui">Ui</button>
    </section>

    <audio src="sounds/cavalo.wav" id="som_tecla_cavalo"></audio>
    <audio src="sounds/danca.wav" id="som_tecla_danca"></audio>
    <audio src="sounds/gosta.wav" id="som_tecla_gosta"></audio>
    <audio src="sounds/esqueca.wav" id="som_tecla_esqueca"></audio>
    <audio src="sounds/nao.wav" id="som_tecla_nao"></audio>
    <audio src="sounds/calma.wav" id="som_tecla_calma"></audio>
    <audio src="sounds/tapa.wav" id="som_tecla_tapa"></audio>
    <audio src="sounds/tome.wav" id="som_tecla_tome"></audio>

    <script src="main.js"></script>
